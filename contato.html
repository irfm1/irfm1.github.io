  <script>
    // Feedback visual ao enviar formulário de contato
    document.getElementById('contact-page-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('form-feedback').style.display = 'inline';
      this.reset();
      setTimeout(() => {
        document.getElementById('form-feedback').style.display = 'none';
      }, 3500);
    });
